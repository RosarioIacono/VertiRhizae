{{ define "main" }}
{{- partial "header.html" . -}}
  {{- partial "content.html" . -}}
<main class="max-w-screen-xl mx-auto px-6 py-8">
    <article>
        <!-- Post Header -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800">{{ .Title }}</h1>
            <time datetime="{{ .Date.Format "2006-01-02" }}" class="text-gray-500">
                {{ .Date.Format "January 2, 2006" }}
            </time>
        </header>

        <!-- Featured Image -->
        {{ with .Params.featured_image }}
          {{ $image := $.Page.Resources.GetMatch . }}
          <figure class="my-8">
              <img src="{{ with $image }}{{ .RelPermalink }}{{ else }}{{ . | absURL }}{{ end }}" alt="{{ $.Title }} featured image" class="rounded-lg shadow-md w-full">
          </figure>
        {{ end }}

        <!-- Post Content -->
        <div class="prose prose-lg max-w-none">
            {{ .Content }}
        </div>
    </article>
</main>
{{ end }}
