{{/* layouts/posts/list.html */}}
{{ define "main" }}
<main class="max-w-screen-xl mx-auto px-6 py-8">
    <h1 class="text-3xl font-bold text-green-700 mb-6">Blog Posts</h1>
    
    {{ .Content }}

    <ul class="space-y-6">
        {{ range .Pages }}
        <li class="border-b pb-4">
            <article>
                <h2 class="text-xl font-semibold">
                    <a href="{{ .RelPermalink }}" class="text-gray-800 hover:text-green-700">{{ .Title }}</a>
                </h2>
                <time datetime="{{ .Date.Format "2006-01-02" }}" class="text-gray-500 text-sm">
                    {{ .Date.Format "January 2, 2006" }}
                </time>
                {{ if .Description }}
                <p class="text-gray-600 mt-2">{{ .Description }}</p>
                {{ else }}
                <p class="text-gray-600 mt-2">{{ .Summary }}</p>
                {{ end }}
            </article>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
